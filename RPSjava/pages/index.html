<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RPS game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Welcome to Rock, Paper, Scissors!</h1>
        <div class="options">
            <button class="rockbtn" id="Rock">Rock</button>
            <button class="paperbtn" id="Paper">Paper</button>
            <button class="scissorbtn" id="Scissors">Scissors</button>
        </div>
        <div class="score">
            <h3>Score</h3>
            <p id="humanScore">human: </p>
            <p id="computerScore">computer: </p>
        </div>
        <div class="result"></div>
        <script src="js/rpsScript.js"></script>
    </body>
</html>
