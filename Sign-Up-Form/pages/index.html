<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="side-bar">
        <img src="content/photo-1585202900225-6d3ac20a6962.avif"/>
        <div class="translucent-bar">
            <img src="content/barber-svgrepo-com.svg" alt="Logo">
            <h1>barber.io</h1>
        </div>
    </div>
    <div class="form-sheet">
        <div class="label">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started</h2>
            <h2 class="second-phrase">You <em>know</em> you want to.</h2>
        </div>
        <div class="form">
            <h3>Let's do this!</h3>
            <div class="input-area">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" required>
                </div>
                <div class="input-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" id="confirm-password" required>
                </div>
            </div>
        </div>
        <div class="bottom">
            <button class="create-account">Create Account</button>
            <p>Already have an account? <a class="log-in">Log in</a> </p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
